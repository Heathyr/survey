<!doctype html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <main id="form-container">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
          <form id="survey-form">
              <div id="personal-info">
                <label id="name-label" class="column-left">* Name:
                  <input id="name" class="column-right" type="text" placeholder="Enter your name" required>
                </label>
                <label id="email-label" class="column-left">* Email:
                  <input id="email" class="column-right" type="text" placeholder="Enter your email" required>
                </label>
                <label id="number-label" class="column-left">* Age:
                  <input id="number" class="column-right" type="text" placeholder="Age" required>
                </label>
              </div>
<!--CURRENT ROLE DROPDOWN-->
          <fieldset>
            <legend class="column-left">Which option best describes your current role?</legend>
            <label for="student">
              <input id="dropdown" class="dropdown-menu" type="dropdown">Student
            </label>
            <label for="full-time-job">
              <input id="dropdown" type="dropdown">Full-time Job
            </label>
            <label for="full-time-learner">
              <input id="dropdown" type="dropdown" placeholder="Select an option">Full-time Learner
            </label>
            <label for="prefer-not-to-say">
              <input id="dropdown" type="dropdown" placeholder="Select an option">Prefer not to say
            </label>
            <label for="other">
              <input id="dropdown" type="dropdown" placeholder="Select an option">Other
            </label>
          </fieldset>
<!--LIKELIHOOD OF RECOMMENDING FCC RADIO SET-->
        <fieldset>
          <legend class="column-left">How likely are you to recommend freeCodeCamp to a friend?</legend>
          <label for="definitely">
            <input class="column-right" type="radio" name="def-maybe-not" required>Definitely
          </label>
          <label for="maybe">
            <input type="radio" name="def-maybe-not" required>Maybe
          </label>
          <label for="definitely">
            <input type="radio" name="def-maybe-not" required>Not sure
          </label>
<!--WHAT DO YOU LIKE MOST DROPDOWN-->
        <fieldset>
          <legend class="column-left">What do you like most in FCC:</legend>
          <label for="challenges">
            <input type="dropdown" class="dropdown-menu" placeholder="Select an option">Challenges
          </label>
          <label for="projects">
            <input type="dropdown" class="dropdown-menu" placeholder="Select an option">Projects
          </label>
          <label for="community">
            <input type="dropdown" class="dropdown-menu" placeholder="Select an option">Community
          </label>
          <label for="open-source">
            <input type="dropdown" class="dropdown-menu" placeholder="Select an option">Open Source
          </label>
        </fieldset>
<!--FUTURE IMPROVEMENTS CHECKBOX SET-->
        <fieldset>
          <legend class="column-left">Things that should be improved in the future (Check all that apply):</legend>
          <label for="front-end-projects">
            <input id="front-end-projects" type="checkbox" name="improve" value="front-end-projects">Front-end Projects
          </label>
          <label for="back-end-projects">
            <input id="back-end-projects" type="checkbox" name="improve" value="back-end-projects">Back-end Projects
          </label>
          <label for="data-visualization">
            <input id="data-visualization" type="checkbox" name="improve" value="data-visualization">Data Visualization
          </label>
          <label for="challenges">
            <input id="challenges" type="checkbox" name="improve" value="challenges">Challenges
          </label>
          <label for="open-source-community">
            <input id"open-source-community" type="checkbox" name="improve" value="open-source-community">Open Source Community
          </label>
          <label for="gitter-help-rooms">
            <input id="gitter-help-rooms" type="checkbox" name="improve" value="gitter-help-rooms">Gitter Help Rooms
          </label>
          <label for="videos">
            <input id="videos" type="checkbox" name="improve" value="videos">Videos
          </label>
          <label for="city-meetups">
            <input id"city-meetups" type="checkbox" name="improve" value="city-meetups">City Meetups
          </label>
          <label for="wiki">
            <input id="wiki" type="checkbox" name="improve" value="wiki">Wiki
          </label>
          <label for="forum">
            <input id="forum" type="checkbox" name="improve" value="forum">Forum
          </label>
          <label for="addl-courses">
            <input id="additional-courses" type="checkbox" name="improve" value="addl-course">Additional Courses
          </label>
        </fieldset>
        <fieldset>
          <legend class="column-left">Any Comments or Suggestions?</legend>
          <input class="column-right" type=textarea placeholder="Enter your comment hereâ€¦">
          <button type="submit">Submit</button>
        </form>
    </body>
</html>
